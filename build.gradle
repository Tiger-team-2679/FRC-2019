plugins {
    id "java"
    id "edu.wpi.first.GradleRIO" version "2019.1.1"
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io"}
    maven {     url "http://devsite.ctr-electronics.com/maven/release/"}
}

ext.PhoenixVersion = "5.12.1"

deploy {
    targets {
        roboRIO("roborio") {
            team = frc.getTeamOrDefault(2679)
        }
    }
    artifacts {
        frcJavaArtifact('frcJava') {
            targets << "roborio"
            debug = frc.getDebugOrDefault(false)
        }
    }
}

repositories { mavenCentral() }

configurations { sshAntTask }

dependencies {
    compile wpi.deps.wpilib()
    compile wpi.deps.vendor.java()
    nativeZip wpi.deps.vendor.jni(wpi.platforms.roborio)
    nativeDesktopZip wpi.deps.vendor.jni(wpi.platforms.desktop)
    compile "com.ctre.phoenix:api-java:${PhoenixVersion}"
    compile "com.ctre.phoenix:wpiapi-java:${PhoenixVersion}"
    nativeZip "com.ctre.phoenix:cci:${PhoenixVersion}:linuxathena@zip"
    compile 'com.github.Tiger-team-2679:Tiger-Eye:13.01.2019'
	sshAntTask 'org.apache.ant:ant-jsch:1.9.2'
}

def robotManifest = {
    attributes 'Main-Class': 'org.team2679.TigerEye.core.Bootstrap'
}

jar.doFirst {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest robotManifest
}

def jetson_project_dir = 'vision'
def jetson_host = 'tegra-ubuntu.local'
def jetson_user = 'nvidia'
def jetson_password = 'nvidia'
def jetson_workdir = '/home/nvidia/Desktop/frc/${jetson_project_dir}'
def jetson_output = 'JetsonDeployOutput.txt'
	

task jetsonDeploy() {
	ant.taskdef(
		name: 'scp',
		classname: 'org.apache.tools.ant.taskdefs.optional.ssh.Scp',
		classpath: configurations.sshAntTask.asPath)
		
	ant.taskdef(
        name: 'ssh',
        classname: 'org.apache.tools.ant.taskdefs.optional.ssh.SSHExec',
        classpath: configurations.sshAntTask.asPath)

	ant.ssh(
		host: jetson_host,
		username: jetson_user,
		password: jetson_password,
		trust: true,
		verbose: true,
		output: jetson_output,
		command: "rm ${jetson_workdir} -r -f && mkdir ${jetson_workdir}"
    )
	
	ant.scp(remoteTodir: "${jetson_user}:${jetson_password}@${jetson_host}:${jetson_workdir}",
			trust: true,
			verbose: true,
			failonerror: true) {
		fileset(dir: jetson_project_dir) {
			include(name: '**/**')
		}
	}
	
	ant.ssh(
		host: jetson_host,
		username: jetson_user,
		password: jetson_password,
		trust: true,
		verbose: true,
		output: jetson_output,
		command: "cd ${jetson_workdir} && mkdir build && cd build && cmake ../ && make"
    )

}